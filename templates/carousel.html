<!-- карусель -->
{%load static%}
<section>
  <div id="carouselExampleCaptions" class="carousel slide container" data-ride="carousel">
  <div class="carousel-inner">
    {%for sl in slider%}
    <div class="carousel-item {{sl.cms_css}}">
      <img src="{{sl.cms_img.url}}" class="d-block w-100"  alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="slider_h">{{sl.cms_title}}</h5>
        <p class="slider_p">{{sl.cms_text}}</p>
      </div>
    </div>
    {%endfor%}


  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
