{%load static%}

{%block content%}

	{%include "carousel.html"%}

  	{%include 'price_list.html'%}

  	<section>

  			<div class="row justify-content-center">

			      {{form.name}}
			    <div class="">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Number</label><br>
				{{form.phone}}
			    <div class="">
			    </div>
			  </div>
			  <div style="float: right;" class="form-group row">
			      <button type="submit" class="btn btn-success">Submit</button>
			  </div>
			</form>
			</div>
  		</div>
  	</section>
{% endblock %}
